<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo Marcimex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            background-image: url(SorteoCamilo.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        h1 {
            color: white;
            font-size: 50px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
        }

        label {
            color: white;
            font-size: 20px;
            margin-top: 20px;
        }

        textarea {
            width: 80%;
            height: 50px;
            margin-bottom: 10px;
        }

        .result-container p {
            font-size: 35px;
            color: #333;
            text-align: center;
            margin: 10px 0;
        }

        .round-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
            width: 500px;
            height: 10px;
            position: absolute;
            right: 20px;
            top: 40px;
            transition: background-color 0.3s;
            z-index: 10;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        .round-button {
            background-color: red;
            padding: 50px 50px;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            position: absolute;
            right: 20px;
            top: 500px;
            transition: background-color 0.3s;
            font-size: 24px;
        }

        .round-button:hover {
            background-color: darkred;
        }

        .gift-icon {
            cursor: pointer;
            width: 50px;
            height: auto;
        }

        .result {
            margin-top: 20px;
        }

        .result p {
            margin: 5px 0;
        }

        .result-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s;
        }

        .result-container h2 {
            font-size: 30px;
            margin: 0;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        #numParticipants {
            width: 70px;
            height: 20px;
            font-size: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            padding: 10px;
        }

        #numParticipants:focus {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            outline: none;
        }

        #participantsDisplay {
            position: relative;
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            overflow: hidden;
            background-color: rgba(249, 249, 249, 0.8);
        }

        .participant {
            position: absolute;
            padding: 10px;
            background-color: rgba(240, 240, 240, 0.9);
            border: 1px solid #ccc;
            border-radius: 5px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            transition: transform 1s ease;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #numPerRound {
            width: 50px;
            height: 20px;
            font-size: 20px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        #numPerRound:focus {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            outline: none;
            border-color: #66b3ff;
        }

        .input-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }

        .right-container {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .right-container label {
            margin-right: 5px;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .input-container label {
            color: black;
            font-size: 20px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        button.generate-participants {
            background-color: #01c1d6;
            color: white;
        }

        button.start-round {
            background-color: #7acb00;
            color: white;
        }

        button.generate-report {
            background-color: #ffb617;
            color: white;
        }

        button:hover {
            border-color: #ffffff;
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
            }
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(var(--randomX), var(--randomY)) rotate(var(--randomRotation));
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
</head>

<body>

    <h1>Sorteo Entradas a Camilo Black Friday Marcimex</h1>


  <div class="input-container">
    <label for="numParticipants">Participantes:</label>
    <textarea id="participantsInput" rows="5" placeholder="Participante 1&#10;Participante 2..."></textarea>
    <button class="generate-participants" onclick="generateParticipants()">Generar Participantes</button>

    <div class="right-container">
        <label for="numPerRound">Total Ronda de Regalos:</label>
        <input type="number" id="numPerRound" value="1" min="1">
    </div>
</div>

    <div class="button-container">
        <button class="start-round" onclick="assignGiftsByRound()">Iniciar Ronda</button>
        <button class="generate-report" onclick="generateReport()">Generar Reporte de Ganadores</button>
    </div>

    <div class="result" id="result">
        <div class="result-container">
            <!-- Aquí se agregarán los ganadores -->
        </div>
    </div>

    <button class="round-button" onclick="shuffleParticipants(); playSound()">Mezclar</button>

    <div id="participantsDisplay"></div>

    <div id="myModal" class="modal">
        <div class="modal-content" id="modalContent">
            <span onclick="closeModal()" style="cursor:pointer; float:right; font-size:24px;">&times;</span>
            <h2 id="modalTitle">¡Ganaste!</h2>
            <p id="modalText"></p>
        </div>
    </div>

    <audio id="mixSound" src="C:/Users/jmmacas/Videos/Sorteo/mescl.mp3"></audio>
    <audio id="clickSound1" src="C:/Users/jmmacas/Videos/Sorteo/wi.mp3"></audio>

    <script>
        let participants = [];
        let availableParticipants = [];
        let winnersList = [];
        const availableGifts = [
            "entrada para Camilo.",
            "entrada para Camilo"
        ];

        const globalWinners = new Set();

        let roundCounter = 1;

        function playSound() {
            const sound = document.getElementById("mixSound");
            sound.play();
        }

        function generateParticipants() {
    const participantsInput = document.getElementById('participantsInput').value.trim();
    if (!participantsInput) {
        alert('Por favor, ingresa al menos un nombre de participante.');
        return;
    }

    // Divide los nombres por líneas y elimina espacios en blanco
    participants = participantsInput.split('\n').map(name => name.trim()).filter(name => name);
    availableParticipants = [...participants]; // Copia de la lista de participantes
    const participantsDisplay = document.getElementById('participantsDisplay');
    participantsDisplay.innerHTML = '';

    participants.forEach((participant, index) => {
        const participantDiv = document.createElement('div');
        participantDiv.className = 'participant';
        participantDiv.textContent = participant;
        participantsDisplay.appendChild(participantDiv);
    });

    displayParticipants();
}

        function shuffleParticipants() {
            const participantDivs = document.querySelectorAll('.participant');
            const participantsContainer = document.getElementById('participantsDisplay');

            participantDivs.forEach(div => {
                const x = Math.random() * (participantsContainer.clientWidth - 100);
                const y = Math.random() * (participantsContainer.clientHeight - 40);

                div.style.position = 'absolute';
                div.style.left = `${x}px`;
                div.style.top = `${y}px`;

                div.style.transition = 'all 0.5s ease';
                setTimeout(() => {
                    div.style.transform = `scale(1.2)`;
                }, 0);
                setTimeout(() => {
                    div.style.transform = `scale(1.0)`;
                }, 500);
            });
        }

        function displayParticipants() {
            const participantsDisplay = document.getElementById('participantsDisplay');
            participantsDisplay.innerHTML = '';

            participants.forEach((participant) => {
                const participantDiv = document.createElement('div');
                participantDiv.className = 'participant';
                participantDiv.textContent = participant;

                const x = Math.random() * (participantsDisplay.clientWidth - 100);
                const y = Math.random() * (participantsDisplay.clientHeight - 40);
                participantDiv.style.left = `${x}px`;
                participantDiv.style.top = `${y}px`;
                participantDiv.style.transform = `rotate(${Math.random() * 360}deg)`;
                participantsDisplay.appendChild(participantDiv);
                participantDiv.offsetHeight;
                participantDiv.style.opacity = 1;
            });
        }

        

        function assignGiftsByRound() {
    const numPerRound = parseInt(document.getElementById('numPerRound').value, 10);
    if (participants.length === 0) {
        alert('Por favor, genera la lista de participantes primero.');
        return;
    }

    if (isNaN(numPerRound) || numPerRound <= 0) {
        alert('Por favor, ingresa un número válido de regalos por ronda.');
        return;
    }

    // Obtener los participantes únicos que aún no han ganado
    const uniqueParticipants = Array.from(new Set(participants)).filter(participant => !globalWinners.has(participant));
    const uniqueCount = uniqueParticipants.length;

    const resultDiv = document.getElementById('result');
    const resultContainer = resultDiv.querySelector('.result-container');

    resultContainer.innerHTML = ''; // Limpiar resultados anteriores

    const roundDiv = document.createElement('div');
    roundDiv.innerHTML = `<h2>Ronda ${roundCounter}</h2>`;
    resultContainer.appendChild(roundDiv);

    const winners = []; // Array para almacenar los ganadores de la ronda

    // Determina cuántos regalos se pueden asignar
    const giftsToAssign = Math.min(numPerRound, availableGifts.length, uniqueCount);

    // Si no hay más regalos para asignar
    if (giftsToAssign === 0) {
        alert('Se han asignado todos los regalos. No hay más participantes para premiar.');
        // Limpia la interfaz
        resultContainer.innerHTML = '<p>No quedan más regalos para asignar.</p>';
        document.querySelector('button.start-round').disabled = true; // Deshabilitar botón
        return; // Salir de la función
    }

    for (let i = 0; i < giftsToAssign; i++) {
        let randomIndex;

        // Seleccionar un ganador único
        randomIndex = Math.floor(Math.random() * uniqueParticipants.length);

        const winner = uniqueParticipants[randomIndex]; // Seleccionar un ganador
        const giftIndex = Math.floor(Math.random() * availableGifts.length);
        const gift = availableGifts.splice(giftIndex, 1)[0]; // Elimina el regalo de la lista

        winners.push({ winner, gift }); // Añadir ganador a la lista
        globalWinners.add(winner); // Marcar como ganador global

        // Opcional: eliminar al ganador de la lista de participantes disponibles
        availableParticipants = availableParticipants.filter(p => p !== winner);
    }

    // Mostrar los ganadores en la interfaz
    winners.forEach(({ winner, gift }) => {
        const icon = document.createElement('img');
        icon.className = 'gift-icon';
        icon.src = 'regalom.gif';
        icon.alt = 'Regalo';
        icon.onclick = function () {
            const clickSound = document.getElementById("clickSound1");
            clickSound.play();
            showModal(winner, gift);
        };

        const p = document.createElement('p');
        p.textContent = `${winner} gana: `;
        p.appendChild(icon);
        roundDiv.appendChild(p);

        winnersList.push({ winner, gift }); // Actualizar winnersList
    });

    roundCounter++;

    // Si no hay más participantes que puedan ganar, notificar al usuario y deshabilitar el botón de iniciar ronda
    if (uniqueParticipants.length === 0) {
        alert('Se han asignado todos los regalos. No hay más participantes para premiar.');
        document.querySelector('button.start-round').disabled = true; // Deshabilitar el botón
        resultContainer.innerHTML += '<p>No quedan más regalos para asignar.</p>';
    }
}






  function generateReport() {
    if (winnersList.length === 0) {
        alert("No hay ganadores para mostrar en el reporte.");
        return;
    }

    let ws = XLSX.utils.json_to_sheet(winnersList);
    let wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Ganadores");
    XLSX.writeFile(wb, "Reporte_Ganadores.xlsx");
}

        function showModal(winner, gift) {
            const modalText = document.getElementById('modalText');
            modalText.textContent = `¡Ganaste una ${gift}!`;
            const modal = document.getElementById("myModal");
            modal.style.display = "block";

            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            const modal = document.getElementById("myModal");
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>

</html>
